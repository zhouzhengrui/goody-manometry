<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>预约测压</title>
    <!-- CSS -->
    <link rel="stylesheet" href="icofont/style.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- JS -->
    <script type="text/javascript" src="js/system.js"></script>

</head>


<body onload="loaded()">
    <!-- footer start -->
    <footer class="navbar">
        <div class="item waves-effect active" data-href="index.html">
            <i class="icon-pen"></i>
            <p>预约申请</p>
        </div>
        <div class="item waves-effect " data-href="history.html">
            <i class="icon-document"></i>
            <p>预约记录</p>
        </div>
    </footer>

    <!-- footer over -->
    <!-- main start -->
    <div class="main main-gray">
        <div class="scroller">
            <!-- prompt start -->
            <div class="prompt">
                <div class="prompt-icon"><i class="icon-checkmark"></i></div>
                <p>申请成功, 请耐心等待</p>
            </div>
            <!-- <div class="prompt">
                <div class="prompt-icon red"><i class="icon-cancel"></i></div>
                <p>提交失败, 请稍后再试</p>
            </div> -->
            <!-- prompt over -->
            <!-- button start -->
            <div class="button-group">
                <button class="button button-block waves-effect waves-light" data-href="history.html">
                    <span class="button-inner">查看预约</span>
                </button>
            </div>
            <!-- button over -->
        </div>
     </div>
    <!-- main over -->

    <!-- JavaScript start -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/iscroll/iscroll-probe.js"></script>
    <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="js/lazyload/jquery.lazyload.min.js"></script>
    <!-- <script type="text/javascript" src="js/switchery/switchery.min.js"></script> -->
    <script type="text/javascript" src="js/modalEffects/classie.js"></script>
    <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
    <script type="text/javascript" src="js/waves/waves.min.js"></script>
    <script type="text/javascript" src="js/photoSwipe/photoswipe.min.js"></script>
    <script type="text/javascript" src="js/photoSwipe/photoswipe-ui-default.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- JavaScript over -->

</body>

</html>
